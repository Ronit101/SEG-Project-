<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home Page</title>
    <style>
    body{
        margin:0;
        padding:0;
        font-family: sans-serif;
        background: url(https://user-images.githubusercontent.com/114037744/204175376-eddb3ea2-c5a0-411a-b204-a08259ac2e41.jpg);
        font-family:'Times New Roman';
    }
    nav{
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:85px;
        background-color: #313336;
        padding:0 100px;
        box-sizing: border-box;
    }
    nav .brand{
        float: left;
        height:100%;
        line-height: 70px;
    }
    nav .brand h2{
        margin:0;
        padding:0;
        color:rgb(255, 255, 255);
        font-weight: bold;
        font-size: 30px;
    }
    nav ul{
        float: right;
        display: flex;
        margin:0;
        padding:0;
    }
    nav ul li{
        list-style: none;
    }
    nav ul li a{
        position: relative;
        display: block;
        height: 70px;
        line-height: 70px;
        padding:0 20px;
        box-sizing: border-box;
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 25px;
    }
    .wrapper{
        width: 350px;
        margin:8% auto;
        padding:10px;
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgb(0, 0, 0);
        border-radius: 13px;
    }
    .heading{
        text-align:center;
        padding-top: 10px;
    }
    .heading h1{
        color:white;
        font-size: 40px;
    }
    form{
        text-align: center;
    }
    form input, button{
        width: 300px;
        height: 40px;
        margin-bottom: 20px;
        border:none;
        padding-left: 5px;
        box-sizing: border-box;
        font-size: 15px;
        outline:none;
        border-radius: 3px;
    }
    form i{
        position: absolute;
        left:15px;
        color: black;
        font-size: 17px;
        top:2px;
    }
    form span{
        position: relative;  
    }
    form input{
        padding-left:40px;
    }
    form button{
        background-color:azure;
        letter-spacing: 1px;
        font-weight: bold;
        border-radius: 15px;
    }

    body{
        background-image: url(https://user-images.githubusercontent.com/114037744/204175376-eddb3ea2-c5a0-411a-b204-a08259ac2e41.jpg);
        background-position: top; 

    }

    body,text{
        color: darkslategray;   
        font-weight: 800;   
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;

    }
    body{
        text-align: center;
        font-size: 135%;
        
    }


    </style>
<body>
    <nav>
        <div class="brand">
            <h2>Buddies</h2>
            <img src="Logo.png" class="logo" alt="letter B and D are written diagonaly inside a shild like figure, represent Buddies's logo", height="150" width="150">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Teams</a></li>
        </ul>
    </nav>
    <div class="wrapper">
    <div class="heading">
        <h1>Login Form</h1>
    </div>
        <form>
            <span>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="User Login">
            </span><br>
            <span>
                <i class="fa-regular fa-lock"></i>
                <input type="text" placeholder="Password"> 
            </span>
            <button>Login </button>
        </form>
    </div>

 <p>

    <h2>
        Our Mission:
    </h2>
        We want to help new students to learn how to manage their budgets properly in the Ontario. 
        With all the stress and anxiety universitly life can bring, we want to lessen that burden, with Buddies. 
 </p>
   
</body>
</html>
